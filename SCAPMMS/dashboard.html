<!DOCTYPE html>
<html>
<head>
    <title>CSAPMMS - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://use.fontawesome.com/0c7a3095b5.js"></script>
</head>
<body>
    <div class="dashboard_main_container">
        <div class="dashboard_sidebar">
            <h3 class="dashboard_logo">CSAPMMS</h3>

            <div class="dashboard_sidebar_user">
                <img src="" alt="user image" />
                <span>ANN</span>
            </div>

            <div class="dashboard_sidebar_menus">
                <ul class="dashboard_menu_list">
                    <li class="manuactive">
                        <a href="javascript:void(0);"><i class="fa fa-dashboard"></i>Dashboard</a>
                    </li>
                    <li>
                        <a href=""><i class="fa fa-dashboard"></i>Dashboard</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="dashboard_content_container">
            <div class="dashboard_topnav">
                <a href="#" id="toggleBtn"><i class="fa fa-navicon"></i></a>
                <a href=""><i class="fa fa-power-off"></i>Log-Out</a>
            </div>
            <div class="dashboard_content">
                <div class="dashboard_content_main">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const sidebar = document.querySelector('.dashboard_sidebar');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
